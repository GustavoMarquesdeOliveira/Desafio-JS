<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    
</head>
<body>
    
    <h2>Deuses Nordicos</h2>
     <ul id="nomes" style="font-family: Arial, Helvetica, sans-serif;background-color: gold;align-self: center;">

     </ul>

    
    

    <script>
        var gods = ['Odin', 'Loki', 'Thor']
        var text = ''
        var d;
        for ( var d = 0; d < gods.length; d++)
        {
            text += gods[d] + "<br>";
            document.getElementById('nomes').innerHTML = text;
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado">
        
        
        
    </div>
    <script>
       
        var i = 0
        var text = ""
        while(i < 20 ){
            text += "<br>" + i;
            document.getElementById("resultado").innerHTML = text
            i=i+2
        }  
    
    </script>
    
</body>
</html>
